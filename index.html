<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel = "stylesheet" href = "./styles.css">
</head>
<body>
    <header><h1>Form Example</h1></header>
    <main>
        <form>
            <div class = "line">
                <label for ='mail'>Email</label>
                <input type = 'email'  required id = 'mail' name = 'mailname'>
            </div>
            <div class = "line">
                <label for ='country'>Country</label>
                <input type = 'text' required  id = 'country' name = 'countryname' minlength = '2'>
            </div>
            <div class = "line">  
                <label for ='zip'>ZIP code</label>
                <input type = 'number'  id = 'zip' name = 'zipname' min = '0' minlength = '5' maxlength = '6'>
            </div>
            <div class = "line">
                <label for ='password'>Password (Please enter between 8-20 characters)</label>
                <input type = 'text' required  id = 'password' name = 'passwordname' minlength = '8' maxlength = '20'>
            </div>
            <div class = "line"> 
                <label for ='password-retype'>Retype Password</label>
                <input type = 'text'  required id = 'password-retype' name = 'passwordretypename' minlength = '8' maxlength = '20'>
            </div>
            <div class = 'button-style'> 
                <button type = "Submit" value = "Submit">Submit</button>
            </div>
        </form>
    </main>
    <script src = "./index.js"></script>
</body>
</html>
